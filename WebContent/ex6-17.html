<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var changeText = function(el){
	el.innerHTML = "Ooops!";
}
var onH1Clicked = function(){
	var i = 10;
	for(var j=0;j<10;j++){
		i+=j;
	}
	console.log('clicked! '+i);
}
var onHlClicked = function(el){
	console.log('clicked! '+el);
	console.log(el.innerHTML);
	el.innerHTML = "Clicked!";
	//HTML & CSS 조작
	el.style.backgroundColor = "#f00";
	el.style.color = "#00f"
}
</script>
</head>
<body>
<!--
<h1 onclick="this.innerHTML='Ooops!';">Click on this text!</h1>
-->
<h1 onclick="changeText(this)">Click on this text!</h1>
<h1 onclick="onH1Clicked(this)">Click on this text!</h1>
<h1 onclick="onHlClicked(this)">Click on this text!</h1>
</body>
</html>
