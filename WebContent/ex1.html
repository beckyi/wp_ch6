<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
/*동적 할당*/
number = 5;
console.log(typeof number);

number = "Hello World";
console.log(typeof number);

pi = 3.14;
console.log(typeof pi);

used = false;
console.log(typeof used);

/*null undefined*/
var myVar;

var myVar2 = null;

console.log(myVar +" : " +myVar2);
console.log(myVar == myVar2);

console.log(myVar === myVar2);

/* == vs === */
var val = "10";
var val2 = 10;

console.log(val == val2);
console.log(val === val2);
</script>
</head>
<body>

</body>
</html>
